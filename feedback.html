<!DOCTYPE html>
<html>
<form>
<head>
<title>FEEDBACK</title>
</head>

<body>
	<form action="thankyou.html" method="post">
	<table width="100%" align="left" cellpadding="10" cellspacing="10" bgcolor="#FBEEE">
	<col width="100">
		<tr>
			<th>
				<font color="#9B3333">FEEDBACK</font>
			</th>
		</tr>
		<tr>

			</td>
			<td>
				<input type = "text">
			</td>
		</tr>
		<tr>

			</td>
			<td>
				<input type = "text" style="width: 600px;" required>
			</td>
		</tr>

				<label for="Comment"><b>Comment:</b></label>
			</td>
			<td>
				<input type = "text" style="width: 400px; height: 400px;">
			<td>
				
		</tr>
		<tr>
			<td valign = "top">
				<label for="Importance"><b>Importance:</b></label>
			</td>
			<td>
				<input type="radio" name="High">High<br><br>

				<input type="radio" name="Low">Low
			</td>	
		</tr>
		<tr>
		<td>
		</td>
		<td>

		</tr>
	</table>
	</form>
</body>

</html>
